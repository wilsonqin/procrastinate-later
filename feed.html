<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "feed.html".

 Here is where the articles tracked for later are loaded back from local storage
 and displayed back to the user in a readable format.
 -->

<html>
  <head>
    <title>Your Procrastination Feed</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #feed {
        width:400px;
      }

      .article{
        margin:10px 5px 10px 5px;
        width:100%;
        overflow:auto;
      }

      .article-textliner{
        display:inline;
        padding:2px 0px 2px 0px;
        width:85%;
        float:left;
      }

      .article-subtext{
        clear:both;
        display:block;
        color:gray;
        font-size:10px;
      }

      .article-buttons{
        display:inline;
        padding:2px 0px 2px 0px;
        width:15%;
        float:left;
      }

      #settings-bar{
        display:block;
        width:100%;
        overflow:auto;
        padding:0px 5px 0px 5px;

        /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#f2f9fe+0,d6f0fd+100;White+3D+%232 */
        background: #f2f9fe; /* Old browsers */
        background: -moz-linear-gradient(top,  #f2f9fe 0%, #d6f0fd 100%); /* FF3.6+ */
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#f2f9fe), color-stop(100%,#d6f0fd)); /* Chrome,Safari4+ */
        background: -webkit-linear-gradient(top,  #f2f9fe 0%,#d6f0fd 100%); /* Chrome10+,Safari5.1+ */
        background: -o-linear-gradient(top,  #f2f9fe 0%,#d6f0fd 100%); /* Opera 11.10+ */
        background: -ms-linear-gradient(top,  #f2f9fe 0%,#d6f0fd 100%); /* IE10+ */
        background: linear-gradient(to bottom,  #f2f9fe 0%,#d6f0fd 100%); /* W3C */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f2f9fe', endColorstr='#d6f0fd',GradientType=0 ); /* IE6-9 */

      }

      #settings-bar button{
        float:right;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="lib/moment-2.10.3.min.js"></script>
    <script type="text/javascript" src="feed.js"></script>
  </head>
  <body>
    <div id="settings-bar">
      <p>Procrastinate Later</p>
      <button data-state=false>Clear All</button>
    </div>
    <div id="feed">
      <div id="feed-empty-message">
        <p>Looks like you don't have any links marked for Procrastinating Later!</p>
        <p>To add a link, right click on a link as you are browsing and choose the Procrastinate Later option.</p>
      </div>
      <div id="feed-waiting-animation" hidden="true">
        <img src="resources/Animhorse.gif"></img>
      </div>
    </div>
  </body>
</html>
